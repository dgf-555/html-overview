<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>练习-3：HTML Form</title>
    <link href="style.css" rel="stylesheet">
</head>

<body style="font-size: 16px;line-height: 1.5em;">
<form>
    <h1>Create a burger!</h1>
    <section class="protein" style="margin: 12px 0;">
        <label for="patty">What type of protein would you like?</label>
        <br>
        <input type="text" name="patty" id="patty">
    </section>

    <section class="patties" style="margin: 12px 0;">
        <label for="amount">How many patties would you like?</label>
        <br>
        <input type="number" name="amount" id="amount">
        <!--说明：在此添加一个input for 'amount'，type 为number -->

    </section>

    <section class="cooked" style="margin: 12px 0;">
        <label for="doneness">How do you want your patty cooked</label>
        <br>
        <p>Rare<input type="range" name="doneness" id="doneness" min="0" max="5" step="1" >Well-Done</p>
        <!--说明：在此添加一个input for 'doneness'，type: range, default value: 3, min: 0, max: 5, step: 1  -->

    </section>

    <section class="toppings" style="margin: 12px 0;">
        <span>What toppings would you like?</span>
        <br>
        <!--说明：在此添加一个checkbox, name: topping, value: lettuce, id: lettuce -->

        <!--说明：在此添加一个label for 'lettuce', content: Lettuce -->

        <!--说明：在此添加一个checkbox, name: topping, value: tomato, id: tomato -->

        <!--说明：在此添加一个label for 'tomato', content: Tomato-->
        <input type="checkbox" name="topping" id="lettuce" value="lettuce">
        <label for="lettuce">Lettuce</label>
        <input type="checkbox" name="topping" id="tomato" value="tomato">
        <label for="tomato">Tomato</label>
        <input type="checkbox" name="topping" id="onion" value="onion">
        <label for="onion">Onion</label>
    </section>

    <section class="cheesy" style="margin: 12px 0;">
        <span>Would you like to add cheese?</span>
        <br>
        <!--说明：在此添加一个radio, name: cheese, value: yes, id: yes -->

        <!--说明：在此添加一个label for 'yes' -->
        <input type="radio" name="cheese" id="yes" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="cheese" id="no" value="no">
        <label for="no">No</label>
    </section>

    <section class="bun-type" style="margin: 12px 0;">
        <label for="bun">What type of bun would you like?</label>
        <br>
        <select id="bun" value="1">
            <option value="1">sesame</option>
            <option value="2">potato</option>
            <option value="3">Salad</option>
        </select>
        <!--说明：在此添加一个select, name: bun, option list: sesame, potato, Salad-->

    </section>

    <section class="sauce-selection">
        <label for="sauce">What type of sauce would you like?</label>
        <br>
        <input list="sauces" id="sauce" name="sauce">
        <datalist id="sauces">
            <option value="ketchup"></option>
            <option value="mayo"></option>
            <option value="Other"></option>
        </datalist>
        <!--说明：在此添加一个datalist, option list: ketchup, mayo, Other-->

    </section>

    <section class="extra-info" style="margin: 12px 0;">
        <label for="extra">Anything else you want to add?</label>
        <br>
        <textarea cols="50" rows="3" name="extra"></textarea>
    </section>

    <section class="submission" style="margin: 12px 0;">
        <input type="submit" value="Submit">
        <!--说明：在此添加一个input, type: submit, value: Submit -->

    </section>
</form>
</body>
</html>
