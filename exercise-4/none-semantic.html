<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>None-Semantic HTML</title>
</head>
<body>
<!-- 本站所有网页的统一主标题 -->
    <header>
        <h1>Navigational Links</h1>
    </header>
<!-- 本站统一的导航栏 -->
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#posts">Posts</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
<!-- 网页主体内容 -->
    <main>
<!-- 此处包含一个 article（一篇文章），内容略…… -->
        <h2>here is a article title</h2>
        <article>here is a article content ...</article>

<!-- 侧边栏在主内容右侧 -->
        <h2>additional information</h2>
            <ul>
                <li><a href="#">additional link</a></li>
                    <!-- 侧边栏有n个超链接，略略略…… -->
            </ul>
    </main>
<!-- 本站所有网页的统一页脚 -->
        <footer>©ThoughtWorks 2020</footer>
</body>
</html>
